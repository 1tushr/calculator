<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Arithmetic Calculator</title>
  </head>

  <div class="container">

    <body>
      <label for="num1" id="num1">Enter number 1:</label>
      <br>
      <input type="number" id="num1" name="num1" /><br /><br />
  
      <label for="num2" id="num2">Enter number 2:</label>
      <br>
      <input type="number" id="num2" name="num2" /><br /><br />
  
      <label for="operator" id="operator">Select an operator:</label>
      <br>
      <select id="operator" name="operator">
        <option value="">--Select--</option>
        <option value="+">Addition (+)</option>
        <option value="-">Subtraction (-)</option>
        <option value="*">Multiplication (*)</option>
        <option value="/">Division (/)</option></select
      ><br /><br />
  
      <button id="btn"onclick="performOperations()">Calculate</button>
  
      <p id="result">Result is :</p>
  <br>
      <script src="script.js"></script>
    </body>
  </div>
  
</html>
